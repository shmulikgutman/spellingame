<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 转 转-注专转</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1, h2 {
            color: #2c3e50;
        }
        input, button {
            font-size: 1rem;
            margin: 0.5rem;
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
        }
        input {
            background-color: #f1f3f5;
            color: #2c3e50;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
            padding: 0.5rem;
            border-radius: 5px;
        }
        .word-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .word-input input {
            width: 45%;
        }
        #hebrewWord {
            font-size: 1.5rem;
            color: #e74c3c;
            font-weight: bold;
        }
        #wordCount, #score {
            color: #7f8c8d;
            font-style: italic;
        }
        #score {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 1rem;
        }
        hr {
            border: none;
            border-top: 1px solid #ecf0f1;
            margin: 1.5rem 0;
        }
        #achievement {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(46, 204, 113, 0.9);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #dictionaryDisplay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #dictionaryContent {
            background-color: white;
            color: #2c3e50;
            padding: 2rem;
            border-radius: 15px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }
        #dictionaryContent table {
            width: 100%;
            border-collapse: collapse;
        }
        #dictionaryContent th, #dictionaryContent td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        #dictionaryContent th {
            background-color: #f2f2f2;
        }
        .dictionary-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
        }
        .speak-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .speak-button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div id="achievement"></div>
    <div id="dictionaryDisplay">
        <div id="dictionaryContent">
            <h2></h2>
            <table>
                <thead>
                    <tr>
                        <th>注专转</th>
                        <th>转</th>
                        <th>拽专</th>
                    </tr>
                </thead>
                <tbody id="dictionaryBody"></tbody>
            </table>
            <div class="dictionary-buttons">
                <button onclick="hideDictionary()">住专</button>
                <button onclick="saveDictionary()">砖专 </button>
                <button onclick="loadDictionary()">注 </button>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>砖拽 转 转-注专转</h1>
        <div class="word-input">
            <input type="text" id="englishWord" placeholder=" 转">
            <input type="text" id="hebrewTranslation" placeholder="转专 注专转">
        </div>
        <button onclick="addWord()">住祝 </button>
        <hr>
        <h2> 转:</h2>
        <p id="hebrewWord"></p>
        <input type="text" id="guess" placeholder="拽 转 转 转">
        <button onclick="checkSpelling()">拽</button>
        <button onclick="speakCurrentWord()" class="speak-button">拽专 </button>
        <p id="result"></p>
        <p id="wordCount">住驻专  : 0</p>
        <p id="score">拽: 0</p>
        <button onclick="showDictionary()">爪 转  </button>
    </div>

    <script>
        let words = {};
        let currentWord = '';
        let score = 0;
        let lastAchievement = 0;

        function addWord() {
            const englishWord = document.getElementById('englishWord').value.trim();
            const hebrewTranslation = document.getElementById('hebrewTranslation').value.trim();
            
            if (englishWord && hebrewTranslation) {
                words[hebrewTranslation] = englishWord;
                document.getElementById('englishWord').value = '';
                document.getElementById('hebrewTranslation').value = '';
                updateWordCount();
                nextWord();
            } else {
                alert('   转 转专 注专转');
            }
        }

        function updateWordCount() {
            const count = Object.keys(words).length;
            document.getElementById('wordCount').textContent = `住驻专  : ${count}`;
        }

        function updateScore() {
            document.getElementById('score').textContent = `拽: ${score}`;
            checkAchievement();
        }

        function checkAchievement() {
            const currentHundred = Math.floor(score / 100) * 100;
            if (currentHundred > lastAchievement) {
                showAchievement(currentHundred);
                lastAchievement = currentHundred;
            }
        }

        function showAchievement(achievementScore) {
            const achievement = document.getElementById('achievement');
            achievement.textContent = ` ! 注转 -${achievementScore} 拽转! `;
            achievement.style.display = 'flex';
            setTimeout(() => {
                achievement.style.display = 'none';
            }, 3000);
        }

        function nextWord() {
            const hebrewWords = Object.keys(words);
            if (hebrewWords.length > 0) {
                const randomIndex = Math.floor(Math.random() * hebrewWords.length);
                currentWord = hebrewWords[randomIndex];
                document.getElementById('hebrewWord').textContent = currentWord;
                document.getElementById('guess').value = '';
                document.getElementById('result').textContent = '';
            } else {
                document.getElementById('hebrewWord').textContent = ' 住祝  砖拽';
            }
        }

        function checkSpelling() {
            const guess = document.getElementById('guess').value.trim().toLowerCase();
            const correct = words[currentWord].toLowerCase();
            const resultElement = document.getElementById('result');
            
            if (guess === correct) {
                resultElement.textContent = '!  !';
                resultElement.style.backgroundColor = '#2ecc71';
                resultElement.style.color = 'white';
                score += 10;
                setTimeout(nextWord, 1500);
            } else {
                resultElement.textContent = ` . 转砖  : ${correct}`;
                resultElement.style.backgroundColor = '#e74c3c';
                resultElement.style.color = 'white';
                score -= 5;
            }
            updateScore();
        }

        function showDictionary() {
            const dictionaryBody = document.getElementById('dictionaryBody');
            dictionaryBody.innerHTML = '';
            for (const [hebrew, english] of Object.entries(words)) {
                const row = dictionaryBody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                cell1.textContent = hebrew;
                cell2.textContent = english;
                const speakButton = document.createElement('button');
                speakButton.textContent = '';
                speakButton.className = 'speak-button';
                speakButton.onclick = () => speakWord(english);
                cell3.appendChild(speakButton);
            }
            document.getElementById('dictionaryDisplay').style.display = 'flex';
        }

        function hideDictionary() {
            document.getElementById('dictionaryDisplay').style.display = 'none';
        }

        function saveDictionary() {
            localStorage.setItem('englishHebrewDictionary', JSON.stringify(words));
            alert(' 砖专 爪!');
        }

        function loadDictionary() {
            const savedDictionary = localStorage.getItem('englishHebrewDictionary');
            if (savedDictionary) {
                words = JSON.parse(savedDictionary);
                updateWordCount();
                nextWord();
                alert(' 注 爪!');
            } else {
                alert(' 爪  砖专.');
            }
        }

        function speakWord(word) {
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }

        function speakCurrentWord() {
            if (currentWord && words[currentWord]) {
                speakWord(words[currentWord]);
            }
        }

        // 转 转 砖拽
        loadDictionary(); // 住 注  砖专 转转 砖拽
        updateScore();
    </script>
</body>
</html>
